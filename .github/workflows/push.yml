name: Check
on: [push]
jobs:
  Web-Test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v2
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: pnpm Build
        run: pnpm install
      - name: Format
        run: pnpm -r format
      - name: Typecheck
        run: pnpm -r typecheck
      - name: Test
        run: pnpm -r test
  Deploy-Check:
    runs-on: ubuntu-latest
    needs: [Web-Test]
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: Web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v2
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: pnpm Build
        run: pnpm install
      - name: Build Checker
        run: pnpm build
        working-directory: Web/packages/check
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: Web/packages/check
      - name: Fix permissions of `.wrangler`. See https://github.com/shumbo/Svadilfari/issues/44
        run: sudo chown -R $(id -un):$(id -gn) ${{ github.workspace }}
  Deploy-Go:
    runs-on: ubuntu-latest
    needs: [Web-Test]
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: Web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v2
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: pnpm Build
        run: pnpm install
      - name: Build
        run: pnpm build
        working-directory: Web/packages/go
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: Web/packages/go
      - name: Fix permissions of `.wrangler`. See https://github.com/shumbo/Svadilfari/issues/44
        run: sudo chown -R $(id -un):$(id -gn) ${{ github.workspace }}
