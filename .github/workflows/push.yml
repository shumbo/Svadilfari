name: Check
on:
  - push
  - pull_request

jobs:
  Web-Test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Web
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Cache .pnpm-store
        uses: actions/cache@v1
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Install pnpm
        run: curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@6
      - name: pnpm Build
        run: pnpm install
      - name: Format
        run: pnpm -r format
      - name: Typecheck
        run: pnpm -r typecheck
      - name: Test
        run: pnpm -r test
  Deploy-Check:
    runs-on: ubuntu-latest
    needs: [Web-Test]
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: Web
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Cache .pnpm-store
        uses: actions/cache@v1
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Install pnpm
        run: curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@6
      - name: pnpm Build
        run: pnpm install
      - name: Build Checker
        run: pnpm build
        working-directory: Web/packages/check
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: Web/packages/check
      - name: Fix permissions of `.wrangler`. See https://github.com/shumbo/Svadilfari/issues/44
        run: sudo chown -R $(id -un):$(id -gn) ${{ github.workspace }}
  Deploy-Go:
    runs-on: ubuntu-latest
    needs: [Web-Test]
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: Web
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Cache .pnpm-store
        uses: actions/cache@v1
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Install pnpm
        run: curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@6
      - name: pnpm Build
        run: pnpm install
      - name: Build
        run: pnpm build
        working-directory: Web/packages/go
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: Web/packages/go
      - name: Fix permissions of `.wrangler`. See https://github.com/shumbo/Svadilfari/issues/44
        run: sudo chown -R $(id -un):$(id -gn) ${{ github.workspace }}
